<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" >
        <!-- FORM  --> 
        <form>
            <div class="search-bar">
                <input type="text" placeholder="ENTER CITY">
                <img class="icon" src="./img/search-icon.svg" width="40">
            </div>
        </form>

        <!-- CITY & WEATHER -->
        <h1 id="city">Dammam</h1>
        <p style="color: rgb(255, 255, 255);">Mostly Cloudy</p>

        
        <!-- TEMPERATURE -->
        <div class="temp">
            <div id="current"> 12 <sup>°</sup> </div>

            <div>
                <div id="min">11<sup>°</sup></div>
                <hr >
                <div id="max">13<sup>°</sup></div>
            </div>

        </div>

        <!-- INFO -->
        <div class="info" >
            <div class="details">
                <div>Wind 1.1 m/s</div>
                <div>Humidity 71%</div>
                <div>Pressure 1015 hPa</div>
            </div>

            <img src="./img/cloud 2.png" >

        </div>

    </div>

</body>

</html>
